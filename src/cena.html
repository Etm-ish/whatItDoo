<!DOCTYPE html>
<html>
<head>
    <title>Cena</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
<video id="cenaVideo" autoplay>
    <source src="./assets/video/JohnCenaEntrance.mp4" type="video/mp4">
</video>
<script>
    const video = document.getElementById('cenaVideo');

    // Close the window when video ends
    video.addEventListener('ended', () => {
        window.close();
    });

    // Also close window on click
    document.body.addEventListener('click', () => {
        window.close();
    });

    // Set volume to maximum
    video.volume = 1.0;
</script>
</body>
</html>
