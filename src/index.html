<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>What it do</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="outer-container">
            <div class="container">
                <div class="input-group">
                    <input type="text" id="logText" placeholder="Enter what it do...">
                    <button id="submitBtn">It do</button>
                </div>
                <div id="status"></div>         
                <div class="active-logs-container">
                    <h3>Running tasks</h3>
                    <ul id="activeLogsList"></ul>
                </div>
            </div>

            <!-- Overlay for success image -->
            <div id="imageOverlay" class="overlay">
                <div id="popImageContainer">
                    <img id="popImage" src="./assets/img/pop1.gif" alt="Loading">
                </div>
                <div id="successImageContainer">
                    <img id="successImage" src="./assets/img/nice-removebg-r.png" alt="Success">
                </div>
            </div>


        </div>
        <div class="bottom-container">
            <button id="endDayBtn">End day</button>
        </div>
    
        <audio id="clickNoiceSound" src="./assets/audio/click-nice.mp3"></audio>
        <script src="renderer.js"></script>
    </body>
</html>
